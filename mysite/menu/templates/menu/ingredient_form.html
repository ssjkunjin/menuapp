{% extends "menu/base.html" %}
{% load staticfiles %}

{% block includes %}
  <link href="{% static "menu/css/ingredient_form.css" %}" rel="stylesheet">
	
{% endblock %}

{% block content %}

<form action="{% if ingredient %}
{% url "menu:ingredient_update" ingredient.pk %}
{% else %}
{% url "menu:ingredient_add" %}
{% endif %}" method="post">
{% csrf_token %}
  {{ form.as_p }}
  
  <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit" />
</form>
{% endblock %}
